<section class="section">

    <i class="material-icons with-title">view_in_ar</i>
    <h2 class="subtitle is-inline">Projetos</h2>

    <div class="is-divider"></div>

    <div class="level">
        <div class="level-left">
          <div class="level-item">
            <div class="field is-grouped">
              <div class="control">
                <a routerLink="form" class="button is-primary">
                  <i class="material-icons with-label">add</i>
                  <span>Novo</span>
                </a>
              </div>
              <div class="control">                
              </div>
            </div>
          </div>
        </div>
        <div class="level-right">
          <div class="field has-addons">
            <div class="control ml-5">
              
            </div>
          </div>
        </div>
      </div>

    <div *ngIf="page?.content?.length > 0">

        <table class="table is-fullwidth is-striped">
            <thead>
                <tr>
                    <th style="width: 5%">ID</th>
                    <th>Nome</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of page.content;">
                    <td>{{ item.id }}</td>
                    <td>{{ item.nome }}</td>
                    <td>
                        <div class="buttons are-normal">
                            <a [routerLink]="['form', item.id]" class="button">
                                <i class="material-icons">edit</i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div *ngIf="page?.content?.length === 0">
        <p>Nenhum item cadastrado.</p>
    </div>

</section>
